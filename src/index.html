<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guide</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-0 p-0 bg-indigo-100 relative">
    <header
      class="w-full px-4 py-8 bg-indigo-900 shadow-xl sticky top-0 z-50"
      id="header"
    >
      <a href="./index.html" class="uppercase text-xl font-bold text-indigo-50"
        >Country Guide</a
      >
    </header>
    <section class="w-full px-4 py-8 relative" id="search">
      <form class="w-full md:w-1/3" id="country-search-form">
        <div class="w-full flex flex-col items-start gap-2">
          <input
            type="text"
            name="country-input"
            id="country-input"
            autocomplete="off"
            spellcheck="false"
            placeholder="Enter a country name..."
            class="uppercase font-bold w-full p-3 pr-10 mb-4 md:mb-0 bg-white text-black border border-indigo-100 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
      </form>
    </section>
    <section
      class="mt-8 px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16"
      id="cards"
    ></section>
    <section class="px-4 py-8">
      <button
        id="show-more"
        class="bg-indigo-900 text-white py-2 px-4 rounded transition ease-in-out delay-150 hover:bg-indigo-600"
      >
        Show More
      </button>
    </section>
    <script type="module" src="./javascript/index.js"></script>
  </body>
</html>
