<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-0 p-0 bg-gray-50">
    <header class="w-full px-4 py-8 bg-gray-200" id="header">
      <a href="#" class="uppercase text-xl font-bold text-gray-800"
        >Country Guide</a
      >
    </header>
    <section class="w-full px-4 py-8 relative" id="search">
      <form class="relative w-full md:w-1/3">
        <div class="relative w-full">
          <input
            type="text"
            name="country-input"
            id="country-input"
            autocomplete="off"
            spellcheck="false"
            placeholder="Enter a country name..."
            class="w-full p-3 pr-10 mb-4 md:mb-0 bg-white text-gray-800 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>
      </form>
    </section>
    <section class="mt-8 px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16" id="cards">
    </section>
    <script src="./index.js"></script>
  </body>
</html>
