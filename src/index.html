<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guide</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="m-0 p-0 bg-indigo-100 relative">
    <section class="w-full bg-indigo-900 shadow-2xl flex items-center px-4 py-8 sticky top-0" id="search">
      <form class="w-full" id="country-search-form">
        <div class="w-full md:w-1/3 flex flex-col items-start gap-2">
          <input
            type="text"
            name="country-input"
            id="country-input"
            autocomplete="off"
            spellcheck="false"
            placeholder="Enter a country name..."
            class="lowercase font-bold w-full p-3 pr-10 mb-4 md:mb-0 bg-white text-black border border-indigo-100 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
      </form>
    </section>
    <section
      class="mt-8 px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16"
      id="cards"
    ></section>
    <section class="px-4 py-8" id="error-message"></section>
    <script type="module" src="./javascript/index.js"></script>
  </body>
</html>
